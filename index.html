<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Astral Abodes</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/gh/jgthms/minireset.css@master/minireset.min.css"
        />
        <style>
            body {
                margin: 0;
            }
        </style>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:opsz@14..32&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="problems-box">
            <h1>Problems: <span id="problems-count">0</span></h1>

            <div class="content">
                <ul id="problems-list"></ul>
            </div>
        </div>
        <div id="cost-box">Cost: $<span id="cost-value">0</span></div>
        <div id="modules-bar">
            <button id="trash-btn">&#128465;</button>
            <button class="module-btn">
                <img src="./public/images/module-1-render.png" alt="" />
            </button>
            <button class="module-btn">
                <img src="./public/images/module-2-render.png" alt="" />
            </button>
            <button class="module-btn">
                <img src="./public/images/model-3-centre-render.png" alt="" />
            </button>
            <button class="module-btn">
                <img src="./public/images/module-3-centre-1.png" alt="" />
            </button>
            <button class="module-btn">
                <img src="./public/images/module-3-centre-2.png" alt="" />
            </button>
            <button class="module-btn">
                <img
                    src="./public/images/module-3-centre-3-render.png"
                    alt=""
                />
            </button>
            <button class="module-btn">
                <img
                    src="./public/images/module-3-centre-4-render.png"
                    alt=""
                />
            </button>
            <button class="module-btn">
                <img src="./public/images/module-3-edgepiece.png" alt="" />
            </button>
        </div>
        <div id="crew-modal" class="modal-hidden">
            <div class="modal-content">
                <h2>Select Crew Size</h2>
                <div class="crew-options">
                    <button class="crew-btn" data-size="4">4</button>
                    <button class="crew-btn" data-size="6">6</button>
                </div>
            </div>
        </div>
        <div id="module-modal" class="modal-hidden">
            <div class="modal-content">
                <div id="spec-selector"></div>
            </div>
        </div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
